<div class="row mt-2 mb-3">
    <div class="col-sm-0 col-md-6">
        <img src="https://etimg.etb2bimg.com/photo/75729614.cms" alt="" width="100%" height="100%">
    </div>
    <div class="col-sm-12 col-md-6">
        
        <form class="p-2">
            <h1 class="text-center">CONTACT US</h1>
            <hr>
            <label for="un">Username</label>
            <input type="text" name="username" id="un" class="form-control">

            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" class="form-control">

            <label for="phone">Mobile</label>
            <input type="number" name="mobile" id="phone" class="form-control">

            <label for="msg">Message</label>
            <textarea name="message" id="msg" rows="6" class="form-control"></textarea>

            <button type="submit" class="btn btn-secondary m-2 d-block mx-auto"><i class="far fa-envelope"></i> Send Message</button>
        </form>
    </div>
</div>
