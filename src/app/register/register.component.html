<form class="row g-3 w-75 mx-auto m-2">
  <h1 class="text-center">SIGN UP</h1>
    <div class="col-12">
        <label for="un" class="form-label">Username</label>
        <input type="text" class="form-control" id="un" placeholder="Enter Full Name">
      </div>
    <div class="col-md-6">
      <label for="inputEmail4" class="form-label">Email</label>
      <input type="email" class="form-control" id="inputEmail4">
    </div>
    <div class="col-md-6">
      <label for="inputPassword4" class="form-label">Password</label>
      <input type="password" class="form-control" id="inputPassword4">
    </div>
    
    <div class="col-12">
      <label for="inputAddress2" class="form-label">Address</label>
      <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
    </div>
    <div class="col-md-6">
      <label for="inputCity" class="form-label">City</label>
      <input type="text" class="form-control" id="inputCity">
    </div>
    <div class="col-md-4">
      <label for="inputState" class="form-label">State</label>
      <select id="inputState" class="form-select">
        <option>Telangana</option>
        <option>Andra Pradesh</option>
        <option>Delhi</option>
        <option>Mumbai</option>
        <option>TamilNadu</option>
      </select>
    </div>
    <div class="col-md-2">
      <label for="pin" class="form-label">Pincode</label>
      <input type="text" class="form-control" id="pin">
    </div>
    
    <div class="col-12">
      <button type="submit" class="btn btn-warning d-block mx-auto m-2">Create an Account</button>
    </div>

  </form>
